<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fieldsets Side by Side</title>
  <style>
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    fieldset {
      width: 150px;
      padding: 5px;
      border: 2px solid #333;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLSd0aU5uxNdrizvRt6PZL4cgRauRL0xAC74xru5_cDiKKv6AXA/formResponse"
        method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    
    <div class="form-row">
      <fieldset>
        Your Name
        <select name="entry.42633613" required>
          <option value="" disabled selected>Select one</option>
          <option value="Cole Roberts">Cole Roberts</option>
          <option value="Resnick">Resnick</option>
          <option value="Reed">Reed</option>
        </select>
      </fieldset>

      <fieldset>
        Lanyard Number
        <select name="entry.452275389" required>
          <option value="" disabled selected>Select one</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </fieldset>

      <fieldset>
        
        <label for="rating">Match Number: <span id="rangeValue">1</span></label><br>
        <input type="range" id="rating" name="entry.385793713" min="1" max="200" value="1" required
               oninput="document.getElementById('rangeValue').textContent = this.value">
      </fieldset>
    </div>

    <button type="submit">Submit</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"
          onload="if(submitted) alert('Thanks! Form submitted.');"></iframe>

  <script>
    var submitted = false;
  </script>

</body>
</html>
